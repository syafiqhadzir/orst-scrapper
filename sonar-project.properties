# SonarCloud Configuration for ORST Scrapper
sonar.projectKey=SyafiqHadzir_orst-scrapper
sonar.organization=syafiqhadzir
sonar.projectName=ORST Dictionary Scraper
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=scripts
sonar.tests=tests

# Python specific settings
sonar.python.version=3.10,3.11,3.12
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=junit.xml

# Exclude patterns
sonar.exclusions=**/__pycache__/**,**/*.pyc,data/**,reports/**

# Encoding
sonar.sourceEncoding=UTF-8
